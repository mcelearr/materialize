<html>
  <body>
      <div class="row mask">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Message</span>
              <span class="overmsg"></span>
            </div>
            <div class="card-action">
              <a href="#">Send message</a>
              <a href="#">Cancel</a>
            </div>
          </div>
        </div>
      </div>

<div class="contact">
  <h3 class="title center">Contact Form</h3>
  <form action="javascript:submit(this)">
  <div class="row">
    <form class="col s12 m12 l12">
      <div class="row">
        <div class="input-field col s12 m6 l3">
          <input id="first_name" type="text" name="firstname" class="validate">
          <label for="first_name" class="active">First Name</label>
        </div>
        <div class="input-field col s12 m6 l3">
          <input id="last_name" type="text" name="lastname" class="validate">
          <label for="last_name" class="active">Last Name</label>
        </div>
        <div class="input-field col s12 m6 l3">
          <input id="email" type="email" class="validate" name="email">
          <label for="email" class="active">Email</label>
        </div>
        <div class="input-field col s12 m6 l3">
          <input id="phone" type="text" name="phone" class="validate">
          <label for="phone" class="active">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="address" type="text" name="address" class="validate">
          <label for="address" class="active">City</label>
        </div>
      </div>
      <h5>Reasons you are bothering us:</h5>
      <textarea name="message" placeholder="I.e.: I never mind my own business and I am just too annoying"></textarea><br>

      <div class="errorMessages">
        <div id="phoneMessage" style="display: none;">
          Please enter a valid phone number
        </div>
        <div id="emailMessage" style="display: none;">
          Please enter a valid email address
        </div>
        <div id="firstMessage" style="display: none;">
          Please enter a first name
        </div>
        <div id="lastMessage" style="display: none;">
          Please enter a first name
        </div>
        <div id="cityMessage" style="display: none;">
          Please enter a city
        </div>
        <div id="reasonMessage" style="display: none;">
          Please enter a reason for contacting us
        </div>
      </div>

      <input type="submit" class="btn"><br>
    </form>
  </div>
  </div>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
